<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo codice fiscale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/56220142">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./js/utils.js"></script>
    <script src="./js/codiceFiscale.js"></script>
</head>

<body data-bs-theme="light">
    <div class="container mt-5">
        <h1>Calcolo codice fiscale</h1>

        <form id="datiCF">
            <div class="mb-3" id="Nome">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" aria-describedby="Nome">
                <div class="form-text">Inserisci il tuo nome</div>
            </div>
            <div class="mb-3" id="Cognome">
                <label for="inputCognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="inputCognome" aria-describedby="Cognome">
                <div class="form-text">Inserisci il tuo cognome</div>
            </div>
            <div class="mb-3" id="Data">
                <label for="inputData" class="form-label">Data di nascita</label>
                <input type="date" max="01/01/2025" class="form-control" id="inputData" value="none"
                    onchange="controlloData()">
            </div>
            <div class="mb-3" id="Sesso">
                <label for="inputSesso" class="form-label">Sesso</label>
                <select class="form-control" id="inputSesso">
                    <option selected disabled value="none">Scegliere il sesso</option>
                    <option value="M">Sesso Maschile</option>
                    <option value="F">Sesso Femminile</option>
                </select>
            </div>
            <div class="mb-3" id="CodiceStato">
                <label for="inputStato" class="form-label">Stato natale</label>
                <select class="form-control" id="inputStato" onchange="controlloStato()">
                    <option selected disabled value="none">Scegliere lo stato di appertenenza</option>
                </select>
            </div>
            <div class="mb-3" id="CodiceProvincia">
                <label for="inputProvincia" class="form-label">Provincia italiana di nascita</label>
                <select class="form-control" id="inputProvincia" onchange="controllaProvincia()">
                    <option selected disabled value="none">Scegliere la provincia di nascita</option>
                </select>
            </div>
            <div class="mb-3" id="CodiceComune">
                <label for="inputComune" class="form-label">Comune italiano di nascita</label>
                <select class="form-control" id="inputComune">
                    <option selected disabled value="none">Scegliere il comune di nascita</option>
                </select>
            </div>

            <div class="mb-3 d-flex">
                <button type="button" onclick="datiCF()" class="btn btn-primary my-auto me-auto p-2 p-2">Elabora
                    dati</button>

                <div class="d-flex align-items-end">
                    <div class="form-check form-switch mt-3  align-items-center">
                        <label class="form-check-label me-3 mb-3 " for="lightSwitch">
                            <i id="brightness-icon" class="bi-sun bi-brightness-high" style="font-size: 32px;"></i>
                        </label>
                        <input class="form-check-input mt-3 me-3" type="checkbox" id="lightSwitch"
                            onchange="cambiaTema(this.checked)">
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="labelResult" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="labelResult"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="result">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        controlloStato();

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.getElementById("lightSwitch").checked = true;
            cambiaTema(true);
        }
        caricaStati();
        inputData.max = new Date().toISOString().split("T")[0];

    </script>
</body>

</html>
